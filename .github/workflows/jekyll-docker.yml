name: Static Site CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4  # Clona el repositorio

    - name: Verify source folder exists
      shell: pwsh
      run: |
        if (-Not (Test-Path ".\public")) {
          Write-Error "Error: 'public' folder not found"
          exit 1
        }

    - name: Copy site files to XAMPP htdocs
      shell: pwsh
      run: |
        xcopy C:\xampp\htdocs\ejmeploAjax /E /I /Y

    - name: Verify site is deployed
      shell: pwsh
      run: |
        if (Test-Path "C:\xampp\htdocs\ejmeploAjax\index.html") {
          Write-Host "Deployment successful: index.html found!"
        } else {
          Write-Error "Deployment failed: index.html not found"
          exit 1
        }
